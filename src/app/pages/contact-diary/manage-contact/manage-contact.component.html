<nb-card status="info">
  <nb-card-header>{{title}} Contact
    <button nbButton status="success" size="small" class="float-right" [disabled]="genericLoaderFlag" (click)="back()">
      <nb-icon class="mt-1" icon="arrow-circle-left" pack="fa"></nb-icon> Back
    </button>
  </nb-card-header>
  <nb-card-body class="mt-3">
    <form [formGroup]="manageContactFormGroup">
      <div class="row">
        <div class="col-9">
          <div class="form-group row">
            <label for="firstName" class="label col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
              <input type="text" formControlName="firstName" nbInput fullWidth id="firstName"
                placeholder="Enter first Name" />
              <div class="error-text text-danger"
                *ngIf="manageContactFormGroup?.controls?.firstName?.invalid && (manageContactFormGroup?.controls?.firstName?.dirty || manageContactFormGroup?.controls?.firstName?.touched)">
                <div *ngIf="manageContactFormGroup?.controls?.firstName?.errors?.required">
                  first name is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="label col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" formControlName="lastName" nbInput fullWidth id="lastName"
                placeholder="Enter last Name" />
              <div class="error-text text-danger"
                *ngIf="manageContactFormGroup?.controls?.lastName?.invalid && (manageContactFormGroup?.controls?.lastName?.dirty || manageContactFormGroup?.controls?.lastName?.touched)">
                <div *ngIf="manageContactFormGroup?.controls?.lastName?.errors?.required">
                  last name is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Gender</label>
            <div class="col-sm-9">
              <nb-radio-group name="gender" formControlName="gender" (ngModelChange)="genderChange($event)">
                <nb-radio value="1">Male</nb-radio>
                <nb-radio value="2">Female</nb-radio>
              </nb-radio-group>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="label col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" formControlName="email" nbInput fullWidth id="email" placeholder="Enter email" />
              <div class="error-text text-danger"
                *ngIf="manageContactFormGroup?.controls?.email?.invalid && (manageContactFormGroup?.controls?.email?.dirty || manageContactFormGroup?.controls?.email?.touched)">
                <div *ngIf="manageContactFormGroup?.controls?.email?.errors?.required">
                  email is required.
                </div>
                <div *ngIf="manageContactFormGroup?.controls?.email?.errors?.pattern">
                  please enter valid email id.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="phoneNumber" class="label col-sm-3 col-form-label">Phone Number</label>
            <div class="col-sm-9">
              <input type="text" nbInput formControlName="phoneNumber" fullWidth id="phoneNumber"
                placeholder="Enter phone number" />
              <div class="error-text text-danger"
                *ngIf="manageContactFormGroup?.controls?.phoneNumber?.invalid && (manageContactFormGroup?.controls?.phoneNumber?.dirty || manageContactFormGroup?.controls?.phoneNumber?.touched)">
                <div *ngIf="manageContactFormGroup?.controls?.phoneNumber?.errors?.required">
                  phone number is required.
                </div>
                <div *ngIf="manageContactFormGroup?.controls?.phoneNumber?.errors?.pattern">
                  please enter valid phone number. ex:- 123-523-4523.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 text-center">
          <img class="img-design" [src]="manageContactFormGroup?.controls?.profilePic?.value" alt="profile pic" />
          <label class="mt-3 profile-text text-info">Profile Picture</label>
        </div>
      </div>
      <div class="form-group row mt-2">
        <div class="offset-sm-3 col-sm-9">
          <button type="submit" nbButton [disabled]="genericLoaderFlag" (click)="save()" [nbSpinner]="genericLoaderFlag" nbSpinnerStatus="primary"
            nbSpinnerSize="small" status="primary" hero>Save</button>
          <button type="button" [disabled]="genericLoaderFlag" class="ml-3" (click)="back()" nbButton status="danger" hero>Cencel</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
